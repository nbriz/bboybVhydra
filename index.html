<h1>hydra inside a webpage</h1>
<canvas id="myCanvas" style="width:400px; height:400px;"></canvas>

<!-- import the latest version of hydra synth-->
<script src="https://unpkg.com/hydra-synth"></script>
<script>
  // create a new hydra-synth instance
  new window.Hydra({
    canvas: document.getElementById("myCanvas"),
    detectAudio: false
  })
  // licensed with CC BY-NC-SA 4.0 https://creativecommons.org/licenses/by-nc-sa/4.0/
  //Pixelscape
  //Marianne Teixido
  //https://github.com/MarianneTeixido
  src(o0)
   .saturate(1.01)
   .scale(.999)
   .color(1.01,1.01,1.01)
   .hue(.01)
   .modulateHue(src(o1).hue(.3).posterize(-1).contrast(.7),2)
    .layer(src(o1)
           .luma()
           .mult(gradient(1)
                 .saturate(.9)))
    .out(o0)

  noise(1, .2)
    .rotate(2,.5)
    .layer(src(o0)
    .scrollX(.2))
    .out(o1)

  render(o0)

</script>
